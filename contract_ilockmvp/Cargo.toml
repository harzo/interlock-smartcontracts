[package]
name = "ilockmvp"
version = "0.1.0"
authors = [
    "Interlock Network <smartcontracts@interlock.network>",
    "Blair Munro <blairmunroakusa@gmail.com>",
    "Alessandro Baldassarre <alessandro.baldassarre.dev@gmail.com>",
]
edition = "2021"
license = "GNU GENERAL PUBLIC LICENSE"

# This is to enable unsigned integer division (floor division)
# ...safe-math functions are used for lib.rs arithmetic where overflow checks would otherwise be
#    (that is, in all cases except the few floor division operations)
[profile.release]
overflow-checks = false

[dependencies]
ink = { version = "4.0", default-features = false}

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.3", default-features = false, features = ["derive"], optional = true }

openbrush = { tag = "3.0.0", git = "https://github.com/727-Ventures/openbrush-contracts", default-features = false, features = ["psp22", "ownable", "pausable"] }

[dev-dependencies]
ink_e2e = { version = "4.0" }

[lib]
name = "ilockmvp"
path = "lib.rs"
crate-type = [
	# Used for normal contract Wasm blobs.
	"cdylib",
	# Use to generate ABI
	"rlib",
]

[features]
default = ["std"]
std = [
    "ink/std",
    "scale/std",
    "scale-info/std",

    "openbrush/std",
]

ink-as-dependency = []
e2e-tests = []
